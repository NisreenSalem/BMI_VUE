<html>
   <head>
      <title>BMI Calculator</title>
      <link rel="stylesheet" href="style.css">
   <script type = "text/javascript" src = "vue.js"></script>
   </head>


   <body>


     <div id="app">
  <header class="container">
    <h1>BMI Calculator</h1>
    <small>Write your height and height and click <em>calculate</em></small>
  </header>
  <main class="container">
    <div class="form-horizontal">
      <div class=" form-group">
        <label for="weight" class="control-label">weight <em>(in kg)</em></label>
        <div><input v-model="weight" id="weight" type="text" class="form-control"></div>
      </div>
      <div class=" form-group">
        <label for="height" class="control-label">height <em>(in cm)</em></label>
        <div ><input v-model="height" id="height" type="text" class="form-control"></div>
      </div>
      <div class="form-group">
        <button class="btn" @click="calculate">Calculate</button>
      </div>
    </div>
    <div class="result">
      <span>And the result is...</span>
      <em>{{result}}</em>
    </div>
  </main>
</div>

<script type="text/javascript" src="script.js">

</script>
     </body>
</html>
